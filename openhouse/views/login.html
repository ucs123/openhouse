<div class="login-wrapper">
  <div class="login-panel panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Sign In</h3>
    </div>
    <div class="panel-body">
      <form role="form" ng-submit="login();">
      
      <div class="alert alert-warning" role="alert" ng-show="user.status === 'progress'">Please Wait...</div>

      <div class="alert alert-danger" role="alert" ng-show="user.status === 'error'">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        Enter a valid email credentials
      </div>

        <fieldset>
          <div class="form-group">
            <input class="form-control" placeholder="NT-ID" name="username" type="text" autofocus="true" ng-model="user.username" required="required">
          </div>
          <div class="form-group">
            <input class="form-control" placeholder="Password" name="password" type="password" ng-model="user.password" required="required">
          </div>
          <!-- Change this to a button or input when using this as a form -->
          <input type="submit" class="btn btn-sm btn-success" value="Login" />
        </fieldset>
      </form>
    </div>
  </div>
</div>
